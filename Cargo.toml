[package]
name = "fabrik"
version = "0.1.0"
edition = "2021"
authors = ["Tuist Team"]
description = "Multi-layer build cache infrastructure"
license = "MIT"

[dependencies]
clap = { version = "4", features = ["derive", "env"] }
tokio = { version = "1", features = ["full"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
toml = "0.8"
anyhow = "1"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
