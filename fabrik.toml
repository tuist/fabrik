# Fabrik configuration
url = "http://localhost:4000"

[auth]
provider = "oauth2"

[auth.oauth2]
client_id = "fabrik-cli"
scopes = "read write"
storage = "file"

# Standard RFC 8628 OAuth 2.0 Device Authorization Grant endpoints
device_authorization_endpoint = "http://localhost:4000/oauth2/device/authorization"
token_endpoint = "http://localhost:4000/oauth2/token"
